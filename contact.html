<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nous contacter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="modal.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link
            href="https://fonts.googleapis.com/css?family=DM+Sans"
            rel="stylesheet"/>
</head>
<body>
<header class="topnav" id="myTopnav">
    <div class="header-logo">
        <img alt="logo" src="asset/logo_game-in.png"/>
    </div>
    <div class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Évènement à venir</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</header>
<main>
    <h1>Nous contacter</h1>
    <form>
        <label for="formMail">Votre adresse Email : </label>
        <input id="formMail" type="email"><br>
        <label for="formSubject">Sujet : </label>
        <input id="formSubject" type="text"><br>
        <label for="formMessage">Votre message : </label><br>
        <textarea id="formMessage" rows="12" cols="45"></textarea><br>
        <button id="formSubmit" type="submit" value="submit">Envoyer</button>
    </form>
</main>
<footer>
    <p class="copyrights">
        Copyright 2014 - 2024, Game-In - Arena Of Gamers
    </p>
</footer>
</body>
</html>
